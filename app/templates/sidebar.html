{% load static %}
<div class="">

    <form action="{% url 'home' %}" method="get">

        <div class="people">
            <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample" onclick="return btnNamesCollapse(this);">
                Люди Ʌ
            </button>
            <div class="show navbar-collapse" id="collapseExample">

                {% for tag in tags_people %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="{{tag.tag}}" id="{{tag.tag}}flexCheckDefault"
                           value="on" {% if tag.tag.name in parameters %} checked {% endif %}>
                    <label class="form-check-label" for="{{tag.tag}}flexCheckDefault">
                        {{tag.tag}}

                    </label>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="people">
            <button class="btn btn-secondary mt-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample1"
                    aria-expanded="true" aria-controls="collapseExample1" onclick="return btnPlacesCollapse(this);">
                Места Ʌ
            </button>
            <div class="show navbar-collapse" id="collapseExample1">
                {% for tag in tags_places %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="{{tag.tag}}" id="{{tag.tag}}flexCheckDefault"
                           value="on" {% if tag.tag.name in parameters %} checked {% endif %}>
                    <label class="form-check-label" for="{{tag.tag}}flexCheckDefault">
                        {{tag.tag}}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="date">
            <button class="btn btn-secondary mt-2 mb-1" type="button">
                Дата
            </button>

            <div class="start_date mb-2">
                <label for="start_date">с</label>
                <input type="date" id="start_date" name="start_date" value="{{parameters.start_date.0}}"
                       min="1997-01-01" max="2100-12-31"/>
            </div>

            <div class="finish_date mb-2">
                <label for="finish_date">по</label>
                <input type="date" id="finish_date" name="finish_date" value="{{parameters.finish_date.0}}"
                       min="1997-01-01" max="2100-12-31"/>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary ">Применить</button>
        </div>
    </form>
</div>
{% block script %}
<script src="{% static 'custom/js/for_collapse.js' %}"></script>
{% endblock %}
